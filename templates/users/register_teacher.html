{% extends 'base.html' %}
{% load static %} 
{% block content %}

<div class="auth">
  <div class="card">
    <div class="auth__header text-center">
      <a href="/">
        <img src="{% static 'images/icon.svg' %}" alt="icon" />
      </a>
      <h3>Teacher Account</h3>
      <p>Create a new teacher account</p>
    </div>

    <form  method="post" class="form auth__form">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form__field">
          <label for="formInput#text">{{field.label}}</label>
          {{field}}

          
            
          {% for error in field.errors %}
              <p style="color: red;"> {{error}} </p>
           {% endfor %}
              
        </div>
        {% endfor %}
      <div class="auth__actions">
        <input class="btn btn--sub btn--lg" type="submit" value="Sign Up" />
      </div>
    </form>
    <div class="auth__alternative">
      <p>Already have an Account?</p>
      <a href="{% url 'login' %}">Log In</a>
    </div>
  </div>
</div>
<style>
  input.input[type='text'],input.input[type='email'], input.input[type='date'], input.input[type='password'], input.input[type='number'], select.input, textarea.input {
  min-width: 24rem;
  width: 100%;
  padding: 1.2rem 1.5rem;
  border-radius: 0.5rem;
  border: 2px solid var(--color-light);
  transition: all 0.3s ease-in-out;
  background-color: var(--color-bg);
}
</style>
{% endblock  %}
